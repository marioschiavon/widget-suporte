<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Suporte</title>
    <style>
        /* ESTILOS GERAIS */
        :root {
            --primary-color: #4285F4;
            --secondary-color: #34A853;
            --error-color: #EA4335;
            --white: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* BOTÃO FLUTUANTE */
        .support-float-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: all 0.3s;
        }
        
        .support-float-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .support-float-btn::after {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 25px;
            height: 25px;
            background-color: var(--error-color);
            border-radius: 50%;
            border: 3px solid var(--white);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(0.95); opacity: 1; }
        }
        
        /* CONTAINER DO WIDGET */
        #widgetContainer {
            position: fixed;
            bottom: 120px;
            right: 30px;
            width: 380px;
            height: 600px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 9999;
            display: none;
            overflow: hidden;
        }
        
        /* RESPONSIVO */
        @media (max-width: 480px) {
            #widgetContainer {
                width: 95%;
                right: 2.5%;
                bottom: 100px;
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <!-- BOTÃO FLUTUANTE -->
    <button class="support-float-btn" id="supportBtn">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z" 
                  stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <!-- IFRAME DO CONTEÚDO -->
    <div id="widgetContainer">
        <iframe 
            src="/widget-content" 
            style="width:100%; height:100%; border:none;"
            allow="microphone"
            title="Chat de Suporte"
        ></iframe>
    </div>

    <!-- SCRIPT DE CONTROLE -->
    <script>
        document.getElementById('supportBtn').addEventListener('click', function() {
            const widget = document.getElementById('widgetContainer');
            widget.style.display = widget.style.display === 'none' ? 'block' : 'none';
            
            // Comunicação com o iframe (opcional)
            if (widget.style.display === 'block') {
                const iframe = widget.querySelector('iframe');
                iframe.contentWindow.postMessage('widgetOpened', '*');
            }
        });
    </script>
</body>
